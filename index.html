<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
        <script>
      AFRAME.registerComponent('redirect', {

      schema: {
        href: {default: ''}
      },

      init() {
        var data = this.data;
        var el = this.el;  

         // react to the click
         this.el.addEventListener('click', function () {
           // navigate to another url
           window.location = data.href;
         })
      }
    });

</script>  
    </head>
    <!--	<title>LOADING...PLEASE WAIT oppure inserisci l'istruzione</title> -->

    <body style="margin: 0; overflow: hidden;">
    <!--	<div id='hideMe'>Loading...</div>-->
     <!--	subito sotto questo primo a-scene, puoi inserire e modificare lights... queste sono quelle di default <a-entity light="type: ambient; color: #BBB"></a-entity>
            <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="-0.5 1 1"></a-entity> --> 
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: true; "dotsColor: black; backgroundColor: white;"
            renderer="logarithmicDepthBuffer: true; antialias: true; colorManagement: true; physicallyCorrectLights: false;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            
            <a-assets>
                <a-asset-item
                    id="mystery-box-asset"
                    src="https://cdn.glitch.com/6e809917-b19d-4d5e-8336-e6071cdf7d73%2Fmystery_box.glb?v=1607004089226"
                ></a-asset-item>
                <a-asset-item
                    id="play-logo"
                    src="https://cdn.glitch.com/6e809917-b19d-4d5e-8336-e6071cdf7d73%2Fasset.glb?v=1606865232983"
                ></a-asset-item>
            </a-assets>

            <a-marker
                id="gomarker"
                type="pattern"
                preset="custom"
                url="https://cdn.glitch.com/6e809917-b19d-4d5e-8336-e6071cdf7d73%2Fgomarker.patt?v=1607012902591"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >   
                <a-entity
                    id="bowser-model"
                    scale="0.5 0.5 0.5"
                    animation-mixer="loop: repeat"
                    gltf-model="#mystery-box-asset"
                    class="clickable"
                    
                    gesture-handler
                ></a-entity>
            </a-marker>
                
            <a-marker
                id="qr-marker"
                type="pattern"
                preset="custom"
                url="https://cdn.glitch.com/6e809917-b19d-4d5e-8336-e6071cdf7d73%2Fmarker.patt?v=1606865226038"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model2"
                    scale="0.023696091223576597 0.023696091223576597 0.023696091223576597"
                    position="0 0 0"
                    animation="property: rotation; to: 0 360 0; from:0 0 0; easing:linear; loop: true; dur: 4000"
                    animation-mixer="loop: repeat"
                    gltf-model="#play-logo"
                    class="clickable"
                    gesture-handler
                ></a-entity>
                <a-text 
                    value="DOUBLE CLICK ME"
                    geometry="primitive:plane"
                    position="0 5 1"
                    align="center"
                    color="white"
                    scale="0.3 0.3"
                    class="clickable"
                    redirect="href: https://www.glome.it"
                    
                ></a-text>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
