<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
    <!--	<div id='hideMe'>Loading...</div>-->
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true; antialias: true; colorManagement: true; physicallyCorrectLights: false;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            
          <!--	 <a-entity light="type: ambient; color: #BBB"></a-entity>
            <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="-0.5 1 1"></a-entity> -->
            
            <a-assets>
                <a-asset-item
                    id="mystery-box-asset"
                    src="https://cdn.glitch.com/6e809917-b19d-4d5e-8336-e6071cdf7d73%2Fpolpette_baked_PH_nonmetallic.glb?v=1607038564687"
                ></a-asset-item>
                <a-asset-item
                    id="play-logo"
                    src="https://cdn.glitch.com/6e809917-b19d-4d5e-8336-e6071cdf7d73%2Fasset.glb?v=1606865232983"
                ></a-asset-item>
            </a-assets>

            <a-marker
                id="gomarker"
                type="pattern"
                preset="custom"
                url="https://cdn.glitch.com/6e809917-b19d-4d5e-8336-e6071cdf7d73%2Fgomarker.patt?v=1607012902591"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                
                <a-entity
                    id="bowser-model"
                    scale="0.09607829798337442 0.09607829798337442 0.09607829798337442"
                    animation="property: light.intensity; to 40;"
                    animation-mixer="loop: repeat"
                    gltf-model="#mystery-box-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>
                
            <a-marker
                id="qr-marker"
                type="pattern"
                preset="custom"
                url="https://cdn.glitch.com/6e809917-b19d-4d5e-8336-e6071cdf7d73%2Fmarker.patt?v=1606865226038"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model2"
                    scale="0.023696091223576597 0.023696091223576597 0.023696091223576597"
                    position="0 0 0"
                    animation="property: rotation; to: 0 360 0; from:0 0 0; easing:linear; loop: true; dur: 4200"
                    animation-mixer="loop: repeat"
                    gltf-model="#play-logo"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
