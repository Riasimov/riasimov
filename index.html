<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
        <script>
      AFRAME.registerComponent('redirect', {

      schema: {
        href: {default: ''}
      },

      init() {
        var data = this.data;
        var el = this.el;  

         // react to the click
         this.el.addEventListener('click', function () {
           // navigate to another url
           window.location = data.href;
         })
      }
    });

</script>  
    </head>
    <!--	<title>LOADING...PLEASE WAIT oppure inserisci l'istruzione</title> -->

    <body style="margin: 0; overflow: hidden;">
    <!--	<div id='hideMe'>Loading...</div>-->
     <!--	subito sotto questo primo a-scene, puoi inserire e modificare lights... queste sono quelle di default <a-entity light="type: ambient; color: #BBB"></a-entity>
            <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="-0.5 1 1"></a-entity> --> 
     <!--	da mettere dopo ENTITY, DENTRO MARKER
            <a-text 
                    value="DOUBLE CLICK ME"
                    geometry="primitive:plane"
                    position="0 2 1"
                    align="center"
                    color="white"
                    scale="0.3 0.3"
                    class="clickable"
                    redirect="href: https://www.glome.it" 
                    ></a-text>   -->

      <!--	per immagini da mettere dopo ENTITY DENTRO MARKER
            <a-image 
                    src="#glome_logo"
                    position="0 2 0"
                    class="clickable"
                    redirect="href: https://www.glome.it"
                
                ></a-image>        --> 
        
        
        <!--	HO TOLTO IL gesture-handler dalla prima entity (box -->
        
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: true; "dotsColor: black; backgroundColor: white;"
            renderer="logarithmicDepthBuffer: true; antialias: true; colorManagement: true; physicallyCorrectLights: false;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            
            id="scene"
            embedded
            gesture-detector
        >
            <a-entity light="type: ambient; color: #BBB"></a-entity>
            <a-entity light="type: directional; color: #FFF; intensity: 1" position="-0.5 1 1"></a-entity>
                                                                                                
            <a-assets>
                <a-asset-item
                    id="muffin"
                    src="https://cdn.glitch.com/6e809917-b19d-4d5e-8336-e6071cdf7d73%2Fmuffin.glb?v=1610975546788"
                ></a-asset-item>
            </a-assets>

            <a-marker
                id="muffin marker"
                type="pattern"
                preset="custom"
                url="https://cdn.glitch.com/6e809917-b19d-4d5e-8336-e6071cdf7d73%2Fmuffin.patt?v=1610975521391"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >   
                            
                <a-entity
                    id="bowser-model"
                    scale="0.35 0.35 0.35"
                    rotation= "-90 0 80"
                    animation-mixer="loop: repeat"
                    gltf-model="#muffin"
                    class="clickable"
                    gesture-handler
                    redirect="href: https://www.glome.it"
                ></a-entity>
            </a-marker>
                
           

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
